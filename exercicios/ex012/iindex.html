    <title>Videos em HTML5</title>

</head>
<body>
    <h1>video em hospedagem propria</h1>
    <p>video hospedado no proprio servidor</p>
<video width="500" controls loop>

    <source src="midias/meu-video1.webm" type="video/webm">
    <source src="midias/meu-video4.m4v" type="video/m4v">

    <p>seu navegador não temo compatiibilidade com reprodução de video</p>
    </video>

        <h1>videos em hospedagem externa</h1>
        <p>video de uma hospedagem externa (youtube)</p>

        <p>(Vimeo)</p>
        <iframe src="https://player.vimeo.com/video/626578539?h=cb0d82044b" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
